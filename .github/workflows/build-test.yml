name: Build, test and report.

on:
  push:
    branches:
      - '*'
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          scope: '@agilxp'
      - run: yarn
      - run: yarn -v
      - run: |
          ls -la ~/
          ls -la /
          cat ~/.npmrc
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: yarn
