name: Build, test and report.

on:
  push:
    branches:
      - '*'
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: yarn
